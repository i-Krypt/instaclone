<div class="row">

  <div class="col-md-8">




   {% for post in posts%}

    <div class="ui card" style="width: 630px">
      <div class="content">
        <div class="right floated meta">{{ post.date_posted|timesince}}</div>
        <img class="ui avatar image" src="{{user.profile.profile_picture.url}}"> {{user.username}}
      </div>
      <div class="image">
        <img src="{{post.image.url}}" alt="" height="70px">
      </div>
      <div class="content">
        <span class="right floated">
          <a href="{% url 'likePost' post.id %}">
          <i class="heart outline like icon"></i>
          {{post.likes.count}}
        </a>
        </span>
        <i class="comment icon"></i>
        3 comments
      </div>
      <div class="extra content">
        <div class="ui large transparent input">
          <input type="text" placeholder="Add Comment...">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
 
  <div class="col-md-4">
    <!-- second section -->
    <div uk-sticky="offset: 100">
      <div class="ui secondary vertical menu">
        <a class="active item">
          Account
        </a>
        <a class="item">
          followers
        </a>
        <div class="ui left labeled button js-upload" method="post" tabindex="0" uk-form-custom
          enctype="multipart/form-data">
          {% csrf_token %}
          <a class="ui basic button" href="{% url 'post-create' %}">
            Upload
          </a>
          
        
        </div>


      </div>
    </div>
  </div>

</div>
